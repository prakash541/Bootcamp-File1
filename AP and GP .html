<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AP & GP Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .output {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AP & GP Calculator</h1>
  <div class="container">
    <label for="first">First Term (a):</label>
    <input type="number" id="first" value="2">

    <label for="diff">Common Difference (d):</label>
    <input type="number" id="diff" value="3">

    <label for="ratio">Common Ratio (r):</label>
    <input type="number" id="ratio" value="2">

    <label for="terms">Number of Terms (n):</label>
    <input type="number" id="terms" value="10">

    <button onclick="calculate()">Generate Sequences</button>

    <div class="output">
      <h3>Arithmetic Progression (AP):</h3>
      <p id="apResult"></p>

      <h3>Geometric Progression (GP):</h3>
      <p id="gpResult"></p>
    </div>
  </div>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById('first').value);
      const d = parseFloat(document.getElementById('diff').value);
      const r = parseFloat(document.getElementById('ratio').value);
      const n = parseInt(document.getElementById('terms').value);

      let ap = [];
      let gp = [];

      for (let i = 0; i < n; i++) {
        ap.push(a + i * d);
        gp.push(a * Math.pow(r, i));
      }

      document.getElementById('apResult').innerText = ap.join(', ');
      document.getElementById('gpResult').innerText = gp.join(', ');
    }
  </script>
</body>
</html>
